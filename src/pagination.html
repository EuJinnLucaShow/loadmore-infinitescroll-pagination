<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <title>Pagination</title>
</head>

<body>
    <header class="header">
        <a class="btn-back" href="./index.html">Back</a>

        <h1 class="title">Pagination</h1>

        <form class="search-container">
            <input type="text" id="search-bar" name="searchQuery" placeholder="What can I help you with today?" />
            <a href="#" id="search-button"><img class="search-icon" src="./images/search-glass.svg"></a>
        </form>
    </header>

    <main>
        <div class="gallery" aria-live="polite"></div>
        <nav class="pagination-container is-hidden" id="pagination-container">
            <button class="pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">
                &lt;
            </button>

            <div id="pagination-numbers"></div>

            <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">
                &gt;
            </button>
        </nav>

    </main>

    <script type="module" src="./js/pagination.js"></script>
</body>

</html>
